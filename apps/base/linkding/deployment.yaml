apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:

      securityContext:
        fsGroup: 33 # www-data group ID
        runAsUser: 33 # www-data user ID
        runAsGroup: 33 # www-data group ID

      containers:
        - name: linkding
          image: sissbruecker/linkding:1.38.1

          # these envs are managed by CloudNativePG
          env:
          - name: LD_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: linkding-database-cluster-app
                key: password
          - name: LD_DB_USER
            valueFrom:
              secretKeyRef:
                name: linkding-database-cluster-app
                key: user

          envFrom:
          - secretRef:
              name: linkding-secret
          - configMapRef:
              name: linkding-configmap

          ports:
            - containerPort: 9090

          volumeMounts:
            - mountPath: /etc/linkding/data
              name: linkding-data

          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-data-pvc
